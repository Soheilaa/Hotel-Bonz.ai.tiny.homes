<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>bonzai</title>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div id="logo_wrapper">
                <img src="img/bonz.ai-logo-black-landscape.png" id="logo_img" alt="logo">
            </div>
            <ul>
                <li class="navbar_li"><a href="#">About Us</a></li>
                <li class="navbar_li"><a href="#">Rooms</a></li>
                <li class="navbar_li"><a href="#">Contact US</a></li>
                <li class="navbar_li Language">
                    <a href="#">
                        <img src="img/language_icons.png" class="icons">
                        Language
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="date-selector">
            <div class="date-input">
                <label for="checkin">Check-in:</label>
                <input type="text" id="checkin" placeholder="Select date" readonly>
            </div>
            <div class="date-input">
                <label for="checkout">Check-out:</label>
                <input type="text" id="checkout" placeholder="Select date" readonly>
            </div>
        </div>
    </main>

    <footer></footer>
    
</body>
</html>
